<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet"/>
	<meta charset="UTF-8"/>
	<title>Curso de PHP</title>
	<style>
		.forma {
			margin-left: 25%;
			width: 500px;
		}
		fieldset {
			margin-bottom: 25px;
		}
		input {
			margin-bottom: 10px;	
		}
		
	</style>
</head>
<body>
<div class="forma">
	<form method="POST" action="#">
		<fieldset>
		<legend>Dados da Empresa</legend>
		<label for="responsavel">Responsável:</label><br/>
		<input type="text" name="responsavel" size="50" maxlength="255" placeholder="Inserir responsável"  required/><br/>
		<legend for="nome">Razão Social:</legend>
		<input type="text" name="nome" size="50" maxlength="255" placeholder="Inserir razão social" required/><br/>
		<legend for="nomeFantasia">Nome Fantasia:</label></br>
		<input type="text" name="nomeFantasia" size="50" maxlength="255" placeholder="Inserir nome fantasia"required/><br/>
		<label for="cnpj">CNPJ:</label><br/>
		<input type="number" name="cnpj" maxlength="18" placeholder="Inserir CNPJ" required/><br/>
		<input type="submit" value="Cadastrar">
		</fieldset>
		<fieldset>
		<legend>Localidade</legend>
		<label for="cep">CEP:</label></br>
		<input type="number" name="cep" placeholder="Inserir cep" required/></br>
		<label for="endereco">Endereço:</label><br/>
		<input type="text" name="endereco" maxlength="150" placeholder="Inserir endereco" required/></br>
		<label for="bairro">Bairro:</label><br/>
		<input type="text" name="bairro" size="30" maxlength="45" placeholder="Inserir bairro" required/></br>
		<label for="cidade">Cidade:</label></br>
		<input type="text" name="cidade" size="20" placeholder="Inserir cidade" required/><br/>
		<label for="uf">UF:</label></br>
		<input type="tinytext" name="uf"  maxlength="2" placeholder="Inserir uf" required/><br/>
		<input type="submit" value="Cadastrar">
		</fieldset>
		<fieldset>
		<label for="telefone">Telefone:</label></br>
		<input type="number" name="telefone" maxlength="20" placeholder="Inserir telefone" required/><br/>		
		<label for="referencial">Referencial:</label></br>
		<input type="text" name="referencial" size="50" maxlength="255" placeholder="Inserir referencial" required/><br/>
		<label for="website">Website:</label></br>
		<input type="text" name="website" size="50" maxlength="100" placeholder="Inserir website" required/><br/>
		<label for="email">Email:</label></br>
		<input type="text" name="email" size="50" maxlength="100" placeholder="Inserir email" required/><br/>
		<input type="submit" value="Cadastrar">
				
	</form>
</div>
</body>
</html>
