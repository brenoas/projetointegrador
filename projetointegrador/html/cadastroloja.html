<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" style="text/css" href="Untitled-2.css"/>
	<meta charset="UTF-8"/>
	<title>Curso de PHP</title>
	
</head>
<body>
<div class="container">
		
	<h1>Cadastro da Empresa</h1>
	<h2>Preencher o Formulário abaixo</h2>
	<form method="POST">
				
		<input type="text" name="razao_social" size="50" maxlength="255" placeholder="Razão social" required/><br/>
		
		<input type="text" name="fantasia" size="50" maxlength="255" placeholder="Fantasia"required/><br/>
		
		<input type="number" name="cnpj" maxlength="18" placeholder="CNPJ" required/><br/>
		
		<input type="password" name="senha" placeholder="Senha" required/></br>
			
		<input type="email" name="email" size="50" maxlength="100" placeholder="Email" required/><br/>
		
		<input type="number" name="telefone" maxlength="20" placeholder="Telefone" required/><br/>		
		
		<input type="text" name="nome_responsavel" size="50" maxlength="255" placeholder="Responsável"  required/><br/>
		
		<button type="submit">Cadastrar</button>
	</form>
	
</div>
	
</body>
</html>
