<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet"/>
	<meta charset="UTF-8"/>
	<title>Curso de PHP</title>
	<style>
		.forma {
			margin-left: 30%;
		}
		input {
			margin-bottom: 20px;	
		}
		
	</style>
</head>
<body>
<div class="forma">
	<form method="post" action="#">
		Razão Social<br/> <input type="text" name="razaosocial" size="50" maxlength="255" placeholder="Inserir razão social"/><br/>
		Nome Fantasia:<br/><input type="text" name="nomefantasia" size="50" maxlength="255" placeholder="Inserir nome fantasia"/><br/>
		Endereço:<br/><input type="text" name="endereco" maxlength="150" placeholder="Inserir CNPJ"/><br/>
		Bairro:</br><input type="text" name="bairro" size="50" maxlength="45" placeholder="Inserir bairro"/><br/>
		CEP:</br><input type="number" name="cep" placeholder="Inserir cep"/><br/>
		CNPJ:<br/><input type="number" name="cnpj" maxlength="18" placeholder="Inserir CNPJ"/><br/>
		Cidade:</br><input type="text" name="cidade" size="20" placeholder="Inserir cidade"/><br/>
		UF:</br><input type="tinytext" name="uf"  maxlength="2" placeholder="Inserir uf"/><br/>
		Telefone:</br><input type="number" name="telefone" maxlength="20" placeholder="Inserir telefone"/><br/>
		Responsável:</br><input type="text" name="responsavel" size="50" maxlength="255" placeholder="Inserir responsável"/><br/>
		Referencial:</br><input type="text" name="referencial" size="50" maxlength="255" placeholder="Inserir referencial"/><br/>
		Website:</br><input type="text" name="website" size="50" maxlength="100" placeholder="Inserir website"/><br/>
		<input type="submit" value="Cadastrar">
		
		
	</form>
</div>
</body>
</html>
